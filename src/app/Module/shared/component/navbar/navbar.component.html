<div class="fixed top-0 z-50 right-0 left-0 bg-[#69f0ae] text-gray-800 px-5 lg:px-20">
    <div class="flex h-16 items-center justify-between">
       <div class="flex items-center">
            <div class="mr-5">
                <img src="https://yt3.ggpht.com/WBgH6_TagdReYRffPH4x3t_mUJcXB_u6x2lkofyq-aWlvajiZ6Ib7VYoY4Pr8hX0r9YdZR-F4A=s88-c-k-c0x00ffffff-no-rj" alt="Smith" class="w-8">
            </div>
            <div class="">
                <div class="flex space-x-4 items-center" >
                    <a routerLink="/" class="text-gray-800 font-semibold text-lg">Shop </a>
                    <div class="text-slate-700">
                        <button mat-button (click)="openNavbarContent('men')" class="open-button">Men</button>
                    </div>
                    <div class="">
                        <button mat-button (click)="openNavbarContent('women')" class="open-button">Women</button>
                    </div>
                </div>
            </div>
       </div>
       <div class="flex items-center" >
        <button mat-icon-button (click)="navigateTo('cart')">
            <mat-icon>shopping_cart</mat-icon>
        </button>
        <button mat-raised-button type="" color="warn" *ngIf="!userProfile" (click)="handleOpenLoginModal()">
            LOGIN
        </button>

        <div *ngIf="userProfile" class="relative ml-3 flex items-center">
            <div class="flex items-center space-x-5">
                <span class="font-bold text-lg">{{userProfile.firstName}}</span>
                <button mat-button [matMenuTriggerFor]="menu">
                    <img class="h-5 w-5" src="https://cdn.pixabay.com/photo/2016/04/01/12/11/avatar-1300582_1280.png" alt="">
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="navigateTo('account/orders')">Orders</button>
                    <button mat-menu-item>Profile</button>
                    <button mat-menu-item (click)="handleLogout()">Logout</button>
                  </mat-menu>
            </div>

        </div>
       </div>
    </div>
    <div *ngIf="isNavbarContentOpen" class="modal-container absolute right-0 left-0">
        <app-nav-content [selectedSection]="currentSection"></app-nav-content>
    </div>
</div>
